<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleFacture.css">
</head>

<body>

    <main>
        <header>
            <div class="top-nav">
                <h1>Facture</h1>
                <p>Bienvenue chez Nous</p>
            </div>

            <div class="navbar">
                <a href="http://" target="_blank">Link</a>
                <a href="http://" target="_blank">Link</a>
                <a href="http://" target="_blank">Link</a>
            </div>

        </header>

        <div class="all-article">
            <article>
                <h1>Fournisseur</h1>

                <fieldset>
                    <legend>Fournisseur</legend>

                    <form>

                        <select>
                            <option value="Fournisseur 1">Formulaire 1</option>
                            <option value="Fournisseur 2">Formulaire 2</option>
                            <option value="Fournisseur 3">Formulaire 3</option>
                            <option value="Fournisseur 4">Formulaire 4</option>
                            <option value="Fournisseur 5">Formulaire 5</option>
                            <option value="Fournisseur 6">Formulaire 6</option>
                            <option value="Fournisseur 7">Formulaire 7</option>
                            <option value="Fournisseur 8">Formulaire 8</option>
                            <option value="Fournisseur 9">Formulaire 9</option>
                            <option value="Fournisseur 10">Formulaire 10</option>
                        </select>
                    </form>
                </fieldset>
            </article>

            <article>
                <h1>Formulaire</h1>

                <fieldset>
                    <legend for="info">Information : ?</legend>

                    <form>

                        <br><br>
                        <input type="radio" name="mode" id="perso" required>
                        <label for="nom">Personnel </label>
                        <input type="radio" name="mode" id="pro" required>
                        <label for="nom">Professionel </label>
                        <br><br>

                        <label for="TVA">N° TVA : </label>
                        <br>
                        <input type="text" name="TVA" id="TVA" required>
                        <br><br>

                        <label for="prenom">Prénom : </label>
                        <br>
                        <input type="text" name="prenom" id="prenom" required>
                        <br><br>

                        <label for="nom">Nom : </label>
                        <br>
                        <input type="text" name="nom" id="nom" required>
                        <br><br>

                        <input type="radio" name="sexe" id="male" required>
                        <label for="nom">Male </label>
                        <br>
                        <input type="radio" name="sexe" id="female" required>
                        <label for="nom">Female </label>
                        <br>
                        <input type="radio" name="sexe" id="other" required>
                        <label for="nom">Other </label>
                        <br><br>
                        <!--RADIO BUTTON-->

                        <label for="email">Email : </label>
                        <br>
                        <input type="text" name="email" id="email" required>
                        <br><br>

                        <label for="tel">N° Téléphone : </label>
                        <br>
                        <input type="text" name="tel" id="tel" required>
                        <br><br>

                        <label for="adresse">Adresse : </label>
                        <br>
                        <input type="text" name="adresse" id="adresse" required>
                        <br><br>

                        <label for="region">Région : </label>
                        <br>
                        <input type="text" name="region" id="region" required>
                        <br><br>

                        <label for="ville">Ville : </label>
                        <br>
                        <input type="text" name="ville" id="ville" required>
                        <br><br>

                        <label for="poste">Code postale : </label>
                        <br>
                        <input type="text" name="poste" id="poste" required>
                        <br><br>

                        <label for="paiement">Carte de paiement : </label>
                        <br>
                        <input type="text" name="paiement" id="paiement" required>
                        <br><br>
                        <input type="submit" value="Valider">
                        <input type="reset" value="Réinitialiser">
                    </form>
                </fieldset>
                <br>
            </article>
        </div>
    </main>
</body>

</html>
